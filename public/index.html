<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Recipe Finder</h1>

    <section id="recipe-list">

    </section>

  <script src="app.js"></script>
</body>
</html>
